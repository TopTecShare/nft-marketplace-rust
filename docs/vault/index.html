<!DOCTYPE html>
<html lang=en >

<head>

  <meta charset=UTF-8>

  <title>Varda Vault</title>
  
<style>

.paras_link {
	align:right;
}

footer > span {
	visibility: hidden;

<!-- UI styles -->

@import url('https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css');

*,
*:after,
*:before {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

.clearfix:before,
.clearfix:after {
	content: " ";
	display: table;
}

.clearfix:after {
	clear: both;
}

body {
	font-family: sans-serif;
	background: #f6f9fa;
}

h1 {
	color: #ccc;
	text-align: center;
}

a {
  color: #ccc;
  text-decoration: none;
  outline: none;
}
.NFT-image, .NFT-image-paras {
	width:30%;
}
/*Fun begins*/

.tab_container {
	width: 90%;
	margin: 0 auto;
	padding-top: 70px;
	position: relative;
}

input, section {
  clear: both;
  padding-top: 10px;
  display: none;
}

label {
  font-weight: 700;
  font-size: 18px;
  display: block;
  float: left;
  width: 20%;
  padding: 1.5em;
  color: #757575;
  cursor: pointer;
  text-decoration: none;
  text-align: center;
  background: #f0f0f0;
}

#tab1:checked ~ #content1,
#tab2:checked ~ #content2,
#tab3:checked ~ #content3,
#tab4:checked ~ #content4,
#tab5:checked ~ #content5 {
  display: block;
  padding: 20px;
  background: #fff;
  color: #999;
  border-bottom: 2px solid #f0f0f0;
}

.tab_container .tab-content p,
.tab_container .tab-content h3 {
  -webkit-animation: fadeInScale 0.7s ease-in-out;
  -moz-animation: fadeInScale 0.7s ease-in-out;
  animation: fadeInScale 0.7s ease-in-out;
}
.tab_container .tab-content h3  {
  text-align: center;
}

.tab_container [id^="tab"]:checked + label {
  background: #fff;
  box-shadow: inset 0 3px #0CE;
}

.tab_container [id^="tab"]:checked + label .fa {
  color: #0CE;
}

label .fa {
  font-size: 1.3em;
  margin: 0 0.4em 0 0;
}

/*Media query*/
@media only screen and (max-width: 900px) {
  label span {
    display: none;
  }
  
  .tab_container {
    width: 98%;
  }
}

/*Content Animation*/

@keyframes fadeInScale {
  0% {
  	transform: scale(0.9);
  	opacity: 0;
  }
  
  100% {
  	transform: scale(1);
  	opacity: 1;
  }
}

.no_wrap {
  text-align:center;
  color: #0ce;
}
.link {
  text-align:center;
}
/*Content Animation*/


.target > ul, .target1 > ul {
	list-style:none;
}


</style>

<!-- Mintbase script -->

<script >
const run = async () => {
  var owner = document.querySelector('.owner').value;
fetch("https://mintbase-mainnet.hasura.app/v1/graphql", {
  "headers": {
    "content-type": "application/json",
  },
  "body": "{\"query\":\"query MyQuery {\\n  thing(where: {tokens: {ownerId:{_eq: \\\""+owner+"\\\"}}}) {\\n   id \\n  }\\n}\",\"variables\":null,\"operationName\":\"MyQuery\"}",
  "method": "POST",
})
.then(response => response.json())
.then(function(response) { 
const locks = (JSON.stringify(response));
const lockobj = JSON.parse(locks);
const locknfts = lockobj.data.thing;
var html = '';

for(let lockable of locknfts){
			for (var j = 0, k = locknfts.length; j < k; j++) {
			const url = 'https://www.mintbase.io/thing/' + locknfts[j].id + '"';
			html += '<li class="NFT-image"><a href="https://www.mintbase.io/thing/' + locknfts[j].id + '" target="_blank" class="link-preview">Link to your NFT</a></li> ';
			}
        var el = document.querySelector('.target');
		el.innerHTML = '<ul>' + html + '</ul>';
    };
  })
  
.then(function (){
    microlink('.link-preview', {
      size: 'small'
    })
  })
};

    </script>
